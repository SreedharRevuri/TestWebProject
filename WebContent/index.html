<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Simple Form Demo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style type="text/css">
        form {
          /* Just to center the form on the page */
        /*  margin: 0 auto;
          width: 400px;
          /* To see the outline of the form */
         /* padding: 1em;
          border: 1px solid #CCC;
          border-radius: 1em;*/
        }
    </style>
</head>
<body ng-app="formApp" >
        <div ng-controller="FormController" style="height: 25vh;">
            <form name="myForm" style="border: 1px solid #CCC;height: 100%;padding:20px;display: inline;">
                <label>
                    User name:
                    <input type="text" name="userName" ng-model="user.name" required>
                </label>

                <label style="margin:10px">
                    User Id:
                    <input type="text" name="userName" ng-model="user.id" required>
                </label>
                <label style="margin:10px">
                    User Phone:
                    <input type="text" name="userPhone" ng-model="user.phone" required>
                </label>
                <div>
                    <input type="button" name="searchBtn" value="Search">
                    <input type="button" name="resetBtn" value="reset">
                </div>
            </form>
            
 
            
        </div>
         <div ng-controller="GridController" style="border-style: solid;height: 70vh;border-width: 1px">
 
            
 
            
        </div>
 
    
</body>
</html>
